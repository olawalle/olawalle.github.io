<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calc.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="col-md-12 wrap">
    <div class="col-md-4 col-md-offset-4">
            <div class="row screen">
                    <input type="text" name="display" id="display" >
                    <input type="text" name="display" id="output" >
            </div>
    <div class="row buttons">
        <button class="col-xs-3 button" onclick="display.value =''"> <p>C</p></button>
        <button class="col-xs-3 button"> <p></p> </button>
        <button class="col-xs-3 button"  onclick="output.value = eval((display.value)/100)"> <p>%</p></button>
        <button class="col-xs-3 last"> <p>+</p> </button>
    </div>
    <div class="row buttons">
            <button class="col-xs-3 button" value="1" onclick="display.value += '1'"> <p>1</p> </button>
            <button class="col-xs-3 button"  value="2" onclick="display.value += '2'"> <p>2</p> </button>
            <button class="col-xs-3 button"  value="3" onclick="display.value += '3'"> <p>3</p> </button>
            <button class="col-xs-3 last"  value="-" onclick="display.value += '-'"> <p>-</p> </button>        
    </div>
    <div class="row buttons">
            <button class="col-xs-3 button"  value="4" onclick="display.value += '4'"> <p>4</p> </button>
        <button class="col-xs-3 button"  value="5" onclick="display.value += '5'"> <p>5</p> </button>
        <button class="col-xs-3 button"  value="6" onclick="display.value += '6'"> <p>6</p> </button>
        <button class="col-xs-3 last"  value="/" onclick="display.value += '/'"> <p>/</p> </button>
    </div>
    <div class="row buttons">
            <button class="col-xs-3 button"  value="7" onclick="display.value += '7'"> <p>7</p> </button>
        <button class="col-xs-3 button"  value="8" onclick="display.value += '8'"> <p>8</p> </button>
        <button class="col-xs-3 button" value="9" onclick="display.value += '9'" > <p>9</p> </button>
        <button class="col-xs-3 last" value="*" onclick="display.value += '*'"> <p>X</p> </button>
    </div>
    <div class="row buttons">
            <button class="col-xs-3 button" value="" onclick="display.value += ''"> <p></p> </button>
            <button class="col-xs-3 button" value="" onclick="display.value += '0'"> <p>0</p> </button>
            <button class="col-xs-3 button" value="" onclick="display.value += ''"></button>
            <button class="col-xs-3 last" value="=" onclick="output.value = eval(display.value)"> <p>=</p> </button>
    </div>
    </div> 
    </div>
</body>
</html>
